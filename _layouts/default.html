    <style>
        :root {
            --bs-primary-rgb: 13, 110, 253; /* Bootstrap Blue for consistency */
            --brand-blue: #0d6efd;
            --brand-light-blue: #00c6ff;
            --brand-light-gray: #f8f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        /* --- Custom Button Style --- */
        .btn-gradient-rounded {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background-image: linear-gradient(45deg, var(--brand-blue), var(--brand-light-blue));
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-size: 200% auto;
        }

        .btn-gradient-rounded:hover {
            color: white;
            background-position: right center; /* change the direction of the change here */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
        }
        
        /* --- Section Styling --- */
        .section-padding {
            padding: 80px 0;
        }

        .hero-section {
            background-color: var(--brand-light-gray);
            padding: 100px 0;
        }
        
        .display-4 {
            font-weight: 700;
        }

        .lead {
            font-size: 1.25rem;
            font-weight: 400;
        }
        
        /* --- Checklist Styling --- */
        .checklist {
            list-style: none;
            padding-left: 0;
        }
        .checklist li {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .checklist li .bi {
            color: var(--brand-blue);
            font-size: 1.5rem;
            margin-right: 15px;
        }

        /* --- Framework Section Styling --- */
        .framework-step {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .framework-step:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .framework-emoji {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--brand-blue), var(--brand-light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        /* --- Blog Section Styling --- */
        .card-blog {
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-blog:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .card-blog .card-title {
            color: var(--brand-blue);
            font-weight: 600;
        }
        .card-blog .badge {
            background: linear-gradient(45deg, var(--brand-blue), var(--brand-light-blue));
        }

        /* --- CTA & Footer Styling --- */
        .cta-section {
            background: linear-gradient(45deg, var(--brand-blue), #0d47a1);
        }

        .footer {
            background-color: #111;
        }
        
        .footer a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: white;
        }

    </style>
